spring:
  application:
    name: todo-app
  security:
    oauth2:
      client:
        provider:
          keycloak:
            authorization-uri: http://localhost:8080/realms/todo-project-realm/protocol/openid-connect/auth
            token-uri: http://localhost:8080/realms/todo-project-realm/protocol/openid-connect/token
            jwk-set-uri: http://localhost:8080/realms/todo-project-realm/protocol/openid-connect/certs
            user-info-uri: http://localhost:8080/realms/todo-project-realm/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: todo-project-backend
            client-secret: <secret>
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: [ openid, profile, email ]
server:
  port: 8082