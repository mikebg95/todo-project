services:
  backend:
    image: ghcr.io/mikebg95/todo-project/todo-backend:${BACKEND_VERSION}
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATA_MONGODB_URI: ${SPRING_DATA_MONGODB_URI}

  frontend:
    image: ghcr.io/mikebg95/todo-project/todo-frontend:${FRONTEND_VERSION}
    depends_on:
      - backend
    # Optional: uncomment if your Vue app needs to know backend URL
    # environment:
    #   VITE_API_BASE_URL: http://backend:8082
