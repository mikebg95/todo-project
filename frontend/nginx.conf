server {
  listen 80;
  server_name _;

  # where the built files live *inside the container*
  root /usr/share/nginx/html;
  index index.html;

  # serve the SPA (refresh/deep links should load index.html)
  location / {
    try_files $uri /index.html;
  }

  # forward API calls to your backend on your Mac (port 8082)
  location /api/ {
    proxy_pass http://host.docker.internal:8082/;  # trailing slash is important
    proxy_set_header Host $proxy_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
  }
}