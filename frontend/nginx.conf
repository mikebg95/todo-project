server {
  # Render injects PORT automatically
  listen ${PORT};
  server_name _;

  # Serve built frontend files
  root /usr/share/nginx/html;
  index index.html;

  # Serve the SPA (fallback to index.html for client-side routing)
  location / {
    try_files $uri /index.html;
  }

  # Forward API calls from frontend -> backend (public URL)
  location /api/ {
    # Pass requests to the backend service via HTTPS
    proxy_pass ${BACKEND_URL};

    # --- SSL fix for Render ---
    proxy_ssl_server_name on;        # enable SNI
    proxy_ssl_name $proxy_host;      # set backend hostname for TLS
    proxy_set_header Host $proxy_host; # send correct Host header

    # --- Standard proxy headers ---
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
  }
}