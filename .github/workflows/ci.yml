name: Build & Deploy Application

permissions:
    contents: read
    packages: write

on: 
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build-test-backend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build & Test Backend
        run: mvn -B -ntp clean verify

  build-test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run Lint
      run: npm run lint
    - name: Test Frontend
      run: npm run test
    - name: Build Frontend
      run: npm run build
      


          
        
  
  
  
